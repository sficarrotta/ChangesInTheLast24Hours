<!DOCTYPE html>
<html>
<head>
    <title>hackApp</title>

    <script type="text/javascript" src="/apps/2.0p5/sdk.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/async/1.22/async.min.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                
Ext.define('CustomApp', {
    extend: 'Rally.app.App',
    componentCls: 'app',
    layout: { type: 'hbox'},
    defaults: { padding: 10 },
    items: [ {
        xtype: 'container',
        itemId: 'line_by_line_example',
        flex: 1
    }],
    
    launch: function() {
        var lines = [];
        var dayAgo = Ext.Date.add(new Date(), Ext.Date.DAY, -1); // get stuff that changed within last 24 house
        var dateString = Rally.util.DateTime.toIsoString(dayAgo, true);
        //console.log("date string: ", dateString);
        this._getSomeStories(dateString, lines);
    },
    
    _getSomeStories: function(dateString, lines) {
        if (this.line_grid) {
            this.line_grid.destroy();
        }
        Ext.create('Rally.data.WsapiDataStore', {
            autoLoad: true,
            model: 'User Story',
            filters : [
                {
                    property: 'LastUpdateDate', 
                    operator: '>', 
                    value: dateString
                }],
            fetch: ['RevisionHistory', 'Revisions', 'FormattedID', 'Name', 'RevisionNumber', 'CreationDate', 'User', 'Description', 'LastUpdateDate'],
            listeners: {
                load: function(store, data, success) {
                    this._prepareLineByLineGrid(data, dateString, lines);
                },
                scope: this
            }
        });
    },
    
    _prepareLineByLineGrid: function(data, dateString, lines) {
        
        this._populateLineArray(data, dateString, lines);
        
        Ext.create('Rally.data.custom.Store', {
            autoLoad: true,
            data: lines,
            listeners: {
                load: function(store, data, success) {
                    this._showLineByLineGrid(store);
                },
                scope: this
            }
        });
    },
    _populateLineArray: function(data, dateString, lines) {
        Ext.Array.each(data, function(item) {
            var line = {
                    FormattedID: item.get('FormattedID'),
                    Name: item.get('Name'),
                    Description: "",
                    RevisionAuthor: ""
            };
            
            Ext.Array.each(item.get('RevisionHistory').Revisions, function(rev) {
                //debugger;
                //console.log("create date: ", rev.CreationDate, "dateString: ", dateString);
                if ( rev.CreationDate > dateString ) {
                    line.Description += rev.Description + "<BR>";
                    line.RevisionAuthor += rev.User._refObjectName + "<BR>";
                }
            });

            lines.push(line);
        });
    },
    
    _showLineByLineGrid: function(store) {
        if (this.line_grid) {
            this.line_grid.destroy();
        }
        this.line_grid = Ext.create('Rally.ui.grid.Grid', {
            store: store,
            columnCfgs: [{
                text: 'ID',
                dataIndex: 'FormattedID',
                xtype: 'templatecolumn',
                tpl: Ext.create('Rally.ui.renderer.template.FormattedIDTemplate') // make the ID a live link
            }, {
                text: 'Name',
                dataIndex: 'Name',
                flex: 1
            }, {
                text: 'author',
                dataIndex: 'RevisionAuthor'
            }, {
                text: 'description',
                dataIndex: 'Description',
                flex: 2
            }]
        });
        this.down('#line_by_line_example').add(this.line_grid);
    }
});

            Rally.launchApp('CustomApp', {
                name:"hackApp",
	            parentRepos:""
            });

        });
    </script>


    <style type="text/css">
        .app {
     /* Add app styles here */
}

    </style>
</head>
<body></body>
</html>
